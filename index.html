<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="board-header" class="d-block bg-primary text-white col-md-6 ml-5 mb-5 px-0 border border-primary rounded">
        <h1 class="card-header text-center mx-0">
            Clown Central Station
        </h1>
    </div>

    <div id="timetable" class="card col-md-6 ml-5 mb-5 px-0 border border-primary rounded">
        <div class="card-header mx-0">
            Current Train Schedule
        </div> 
        <div class="card-body py-1">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="headings">Train Name</th>
                        <th scope="col" class="headings">Destination</th>
                        <th scope="col" class="headings">Frequency (mins)</th>
                        <th scope="col" class="headings">Next Arrival</th>
                        <th scope="col" class="headings">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="frm-cont" class="col-md-6 ml-5 px-0 border border-primary rounded">
        <form>
            <div class="card-header mx-0">
                Add Train
            </div> 
            <div class="form-group mx-3">
                <label for="train-input" class="headings">Train Name</label>
                <input type="text" class="form-control" id="train-input" placeholder="Last Train to Nowhere">
                <label for="dest" class="headings">Destination</label>
                <input type="text" class="form-control" id="dest" placeholder="Nowhere">
                <label for="start-time" class="headings">First Train Time (HH:mm - 24 hour time)</label>
                <input type="text" class="form-control" id="start-time" placeholder="HH:mm">
                <label for="freq" class="headings">Frequency (min)</label>
                <input type="text" class="form-control" id="freq" placeholder="min">
            </div>
            <input type="button" id="button" style="margin: 20px 0px 30px 16px" value="Submit">
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/trains.js"></script>
</body>
</html>
