<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Station name-->
    <div id="board-header" class="d-block bg-primary text-white col-md-6 ml-5 mb-3 px-0 border border-primary rounded">
        <h1 class="card-header text-center mx-0">
            Clown Central Station
        </h1>
    </div>

    <!--Current Time-->
    <div class="col-md-6 ml-5 mb-3 text-center">
        <h2 id="current-time">
        </h2>
    </div>
    <!--Station timetable-->
    <div id="timetable" class="card col-md-6 ml-5 mb-5 px-0 border border-primary rounded">
        <div class="card-header mx-0">
            Current Train Schedule
        </div> 
        <div class="card-body py-1">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="headings">Train Name</th>
                        <th scope="col" class="headings">Destination</th>
                        <th scope="col" class="headings">Frequency (mins)</th>
                        <th scope="col" class="headings">Next Arrival</th>
                        <th scope="col" class="headings">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!--modal for validating data entry-->
    <div id="modal-validate" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark">Try Again</h5>
                    <button type="btn" class="button" id="modal-close" data-dismiss="modal" aria-label="Close"> <!--the 'X' button, not the real close-->
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark py-1">
                    <p id="modal-message"></p>
                    <div class="input-group input-group-sm">
                    </div>
                </div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-primary close-modal" data-dismiss="modal">Close</button> <!--the real close button-->  
                </div>
            </div>
        </div>
    </div>
    <!--modal for confirming train entry-->
    <div id="modal-confirmentry" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark">Confirm entries?</h5>
                        <button type="btn" class="button" id="modal-close" data-dismiss="modal" aria-label="Close"> <!--the 'X' button, not the real close-->
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-dark py-1">
                        <p id="modal-msg">Are you happy with the data entered and ready to commit it?</p>
                        <div class="input-group input-group-sm">
                        </div>
                    </div>
                    <div class="modal-footer py-1">
                        <button type="button" class="btn btn-primary" id="confirm-button">Yes</button>
                        <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">No</button> <!--the real close button-->  
                    </div>
                </div>
            </div>
        </div>
    <!--form for entering new timetable information-->
    <div id="frm-cont" class="col-md-6 ml-5 px-0 border border-primary rounded">
        <form>
            <div class="card-header mx-0">
                Add Train
            </div> 
            <div class="form-group mx-3">
                <label for="train-input" class="headings">Train Name</label>
                <input type="text" class="form-control" id="train-input" placeholder="Last Train to Nowhere">
                <label for="dest" class="headings">Destination</label>
                <input type="text" class="form-control" id="dest" placeholder="Nowhere">
                <label for="start-time" class="headings">First Train Time (HH:mm - 24 hour time)</label>
                <input type="text" class="form-control" id="start-time" placeholder="HH:mm">
                <label for="freq" class="headings">Frequency (whole minutes between 5 and 180)</label>
                <input type="text" class="form-control" id="freq" placeholder="min">
                
            </div>
            <input type="submit" id="submit-button" style="margin: 20px 0px 30px 16px" value="Submit">
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    

    <script type="text/javascript" src="assets/javascript/trains.js"></script>
    <script src="assets/javascript/node_modules/moment/moment.js"></script>
</body>
</html>
